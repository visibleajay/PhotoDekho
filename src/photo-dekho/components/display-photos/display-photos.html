<div>
    <md-grid-list cols="3" rowHeight="5:3">
        <md-grid-tile *ngFor="let image of (imageData | displayPhotoPipe)">
            <pd-photo style="width: 100%;height: 100%;" [displayPhoto]="image" 
                      (favouriteClick)="favouritePhotoClick.emit($event)"></pd-photo>
        </md-grid-tile>
    </md-grid-list>
</div>
